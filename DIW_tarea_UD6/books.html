
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    /> <link rel="stylesheet" href="estilos_bus.css">
    <title>Document</title>
</head>
<body>
    <section id="books">
        <div class="books">
          <div class="container">
            <div class="row">
                <a href="index.html"><i class="bi bi-arrow-left back ft-4 mt-4"></i></a>
              <div class="col-md-12 purchase">
                <div class="ml-3">
                  <h1 class=" bolder text-lighter ml-2 ft-5">Buy tickets</h1>
                </div>
              </div>
              <div class="col-md-6">
                <div class="contact-form">
                  <form class="row">
                    <div class="col-6">
                      <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="col-6">
                      <input type="text" class="form-control" id="surname" placeholder="Surname">
                    </div>
                    <div class="col-md-6">
                      <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="col-md-6">
                      <select class="form-control" id="autoSizingSelect">
                        <option value="A Coruña - Cuenca" selected>National routes</option>
                        <option value="A Coruña - Cuenca">A Coruña - Cuenca</option>
                        <option value="Barcelona - Sevilla">Barcelona - Sevilla</option>
                        <option value="Vitoria-Ciudad Real">Vitoria-Ciudad Real</option>
                        <option value="Cáceres - Alicante">Cáceres - Alicante</option>
                        <option value="Almería - Salamanca">Almería - Salamanca</option>
                        <option value="Logroño - Huelva">Logroño - Huelva</option>
                        <option value="Oviedo - Toledo">Oviedo - Toledo</option>
                        <option value="Zaragoza - Córdoba">Zaragoza - Córdoba</option>
                        <option value="Cádiz - Santander">Cádiz - Santander</option>
                        <option value="A Coruña - Cuenca">-----------------</option>
                        <option value="A Coruña - Cuenca">International routes</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control" id="departure" placeholder="Departure">
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control" id="arrival" placeholder="Arrival">
                    </div>
                    <div class="col-md-6">
                        <input type="date" class="form-control" id="departure-date" placeholder="departure-date">
                    </div>
                    <div class="col-md-6">
                        <input type="date" class="form-control" id="arrival-date" placeholder="arrival-date">
                    </div>
                    <div class="col-12">
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-md-3">
                      <input type="text" class="form-control" id="inputCity" placeholder="City">
                    </div>
                    <div class="col-md-4">
                      <select class="form-control" id="country">
                        <option value="Spain">Spain</option>
                        <option value="UK">UK</option>
                        <option value="France">France</option>
                      </select>
                    </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="button mt-4">Finish purchase</button>
                    </div>
                  </form>
                </div>
                <div class="col-md-6">
                  <div class="address mt-5 ml-2">
                    <h4 class="text-lighter bolder text-uppercase">Address</h4>
                    <p class="bolder">2nd, Start to the right,<br>Neverland<br></p>
                    <div class="email">
                          <i class="bi bi-envelope-fill ft-2"></i><span class="ft-2">askforpeter@neverland.com</span><br>
                          <i class="bi bi-telephone-fill ft-2"></i><span class="ft-2">123 456 789</span> 
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    <footer>
        <div class="row mt-3 pt-3 pb-5 bg-blue">
          <div class="text-center text-white">
            © Copyright. Irina Sánchez ||
            <i class="bi bi-facebook text-white pl-2 pr-2"></i
            ><i class="bi bi-instagram text-white pr-2"></i
            ><i class="bi bi-twitter text-white pr-2"></i>
          </div>
        </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
</body>
</html>
